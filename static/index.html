<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android vs iPhone - Conversion Simulator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Android vs iPhone</h1>
            <p class="subtitle">Conversion Simulator</p>
        </header>

        <div class="chat-window" id="chat-window">
            <div class="chat-messages" id="chat-messages">
                <div class="welcome-message">
                    <p>Click the button below to start a conversation between an Android advocate and an iPhone user.</p>
                </div>
            </div>
        </div>

        <div class="stats-bar" id="stats-bar">
            <span>Session: <strong id="session-count">0</strong></span>
            <span class="divider">|</span>
            <span class="stat converted">Converted: <strong id="converted-count">0</strong></span>
            <span class="divider">|</span>
            <span class="stat stayed">Stayed: <strong id="stayed-count">0</strong></span>
            <span class="divider">|</span>
            <span class="stat maybe">Maybe: <strong id="maybe-count">0</strong></span>
        </div>

        <div class="button-row">
            <button class="start-button" id="start-button">
                Start New Conversation
            </button>
            <button class="insights-button" id="insights-button">
                View Learning Insights
            </button>
        </div>

        <!-- Insights Modal -->
        <div class="modal-overlay" id="insights-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Learning Insights</h2>
                    <button class="modal-close" id="modal-close">&times;</button>
                </div>
                <div class="modal-body" id="insights-content">
                    Loading...
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
